<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A11y-training</title>
    <link rel="stylesheet" href="style/css.css" />
    <link rel="stylesheet" href="style/roving.css" />
  </head>
  <body>
    <div role="navigation" id="skipLink"><a href="#main">Skip to main content</a></div>

    <nav role="navigation">
      <div class="logo">
        <a href="#">
          <img src="images/logo.png" alt="Logo de la empresa" width="40" />
        </a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="a11ycasts.html">a11yCasts</a></li>
        <li><a href="#3">Services</a></li>
        <li><a href="#4">Contact</a></li>
      </ul>
    </nav>

    <main id="main">
      <section id="section-one">
        <div class="section-one_content">
          <div class="title">
            <h2>Welcome a11yCasts</h2>
            <p>This is Roving tabindex</p>
          </div>

          <div class="roving">
            <div>
              <h3 id="standard-options">Standard Roving Tabindex</h3>
              <ul id="group1" class="radio-group" aria-labelledby="standard-options">
                <li class="radio">Water</li>
                <li class="radio">Tea</li>
                <li class="radio">Coffee</li>
                <li class="radio">Cola</li>
                <li class="radio">Ginger Ale</li>
              </ul>
            </div>

            <div>
              <h3 id="custom-options">Custom Roving Tabindex</h3>
              <radio-group class="radio-group" aria-labelledby="custom-options">
                <radio-button class="radio">Water</radio-button>
                <radio-button class="radio">Tea</radio-button>
                <radio-button class="radio">Coffee</radio-button>
                <radio-button class="radio">Cola</radio-button>
                <radio-button class="radio">Ginger Ale</radio-button>
              </radio-group>
            </div>
          </div>
        </div>
      </section>

      <section id="section-two">
        <div class="textarea-container">
          <textarea id="myTextarea" maxlength="100" aria-describedby="charCount"></textarea>
          <p id="charCount">100 characters remaining.</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>

    <script type="text/javascript" src="script/textarea-character-counter.js"></script>
    <script type="text/javascript" src="script/custom-roving.js"></script>
    <script type="text/javascript" src="script/improved-standard-roving.js"></script>
  </body>
</html>
