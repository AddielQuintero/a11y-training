<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A11y-training</title>
    <link rel="stylesheet" href="style/css.css" />
  </head>
  <body>
    <div id="skipLink"><a href="#content">Skip to main content</a></div>

    <nav>
      <div class="logo">
        <a href="#">
          <img src="images/logo.png" alt="Logo de la empresa" width="40" />
        </a>
      </div>
      <ul>
        <li><a href="#" role="menuitem">Home</a></li>
        <li><a href="#" role="menuitem">About</a></li>
        <li><a href="#" role="menuitem">Services</a></li>
        <li><a href="#" role="menuitem">Contact</a></li>
      </ul>
    </nav>

    <section id="content">
      <h1>Welcome</h1>
      <p>This is an example section with button.</p>

      <h2>arial label</h2>
      <button class="button">Send</button>

      <h2>aria expanded</h2>
      <button
        class="button expandedButton"
        onclick="handleExpandedButton()"
        aria-controls="divExpand"
        aria-expanded="false"
      >
        Menu
      </button>
      <div style="display: none" id="divExpand">aria-expanded button activated</div>

      <h2>aria pressed</h2>
      <div class="button toggleButton" role="button" aria-pressed="true" tabindex="0">On</div>
    </section>

    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
