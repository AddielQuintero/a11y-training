<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Accesible</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style/chat.css" />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <div>
          <h3>Example one</h3>
        </div>
        <ul role="list">
          <li id="chat-1" class="list-item" role="listitem">
            <div class="conversation-item-title" id="chat1-title">Chat 1</div>
            <div class="icons">
              <button id="ok-button" class="icon-button" aria-labelledby="chat1-title ok-button" aria-label="Select conversation">
                <i class="fas fa-check" aria-hidden="true"></i>
              </button>
              <button id="trash-button" class="icon-button" aria-labelledby="chat1-title trash-button" aria-label="Delete conversation">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </li>
          <li id="chat-2" class="list-item" role="listitem">
            <div class="conversation-item-title" id="chat2-title">Chat 2</div>
            <div class="icons">
              <button id="ok-button" class="icon-button" aria-labelledby="chat2-title ok-button" aria-label="Select conversation">
                <i class="fas fa-check" aria-hidden="true"></i>
              </button>
              <button id="trash-button" class="icon-button" aria-labelledby="chat2-title trash-button" aria-label="Delete conversation">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>

      <div>
        <div>
          <h3>Example two</h3>
        </div>
        <ul class="" role="list">
          <li id="chat-1" class="list-item" role="listitem">
            <a href="chat.html" class="conversation-item-title" id="chat1-title">Chat 1</a>
            <span class="icons">
              <button class="icon-button ok-button" aria-label="Select conversation">
                <i class="fas fa-check" aria-hidden="true"></i>
              </button>
              <button class="icon-button trash-button" aria-label="Delete conversation">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </span>
          </li>
          <li id="chat-2" class="list-item" role="listitem">
            <a href="chat_2.html" class="conversation-item-title" id="chat2-title">Chat 2</a>
            <span class="icons">
              <button class="icon-button ok-button" aria-label="Select conversation">
                <i class="fas fa-check" aria-hidden="true"></i>
              </button>
              <button class="icon-button trash-button" aria-label="Delete conversation">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </span>
          </li>
        </ul>
      </div>

      <div>
        <div>
          <h3>Example three</h3>
        </div>
        <ul class="list2" role="list">
          <li id="chat-1" class="list-item" role="listitem">
            <a href="chat.html" class="conversation-item-title" id="chat1-title">Chat 1</a>
            <span class="icons">
              <button class="icon-button ok-button" aria-label="Select conversation">
                <i class="fas fa-check" aria-hidden="true"></i>
              </button>
              <button class="icon-button trash-button" aria-label="Delete conversation">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </span>
          </li>
          <li id="chat-2" class="list-item" role="listitem">
            <a href="chat_2.html" class="conversation-item-title" id="chat2-title">Chat 2</a>
            <span class="icons">
              <button class="icon-button ok-button" aria-label="Select conversation">
                <i class="fas fa-check" aria-hidden="true"></i>
              </button>
              <button class="icon-button trash-button" aria-label="Delete conversation">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </span>
          </li>
        </ul>
      </div>
    </div>

    <div class="chat-window">
      <div class="chat-header">
        <h1>AlliBot</h1>
      </div>
      <div class="chat-container" aria-live="polite" aria-relevant="additions">
        <!-- The chat messages will be added here -->
      </div>
      <div class="message-input">
        <input id="userInput" type="text" placeholder="Type your message here and press Enter" />
      </div>
    </div>
    <script type="text/javascript" src="script/chat.js"></script>
  </body>
</html>
